<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Elite Gym Dashboard</title>
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1b2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        
        .login-container {
            background: rgba(26, 27, 46, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: #f7fafc;
            margin-bottom: 0.5rem;
        }
        
        .logo-subtitle {
            color: #a0aec0;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #f7fafc;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #2d3748;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #16213e;
            color: #f7fafc;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        .form-input::placeholder {
            color: #718096;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: rgba(245, 101, 101, 0.1);
            color: #f56565;
            border: 1px solid rgba(245, 101, 101, 0.2);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        
        .loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .loading::after {
            content: "";
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: #a0aec0;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">
                <svg width="40" height="40" fill="#575555" viewBox="0 0 24 24">
                    <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z"/>
                    <path d="M8 11h8v2H8z"/>
                    <path d="M10 7h4v2h-4z"/>
                    <path d="M10 15h4v2h-4z"/>
                </svg>
            </div>
            <h1 class="logo-text">Elite Gym</h1>
            <p class="logo-subtitle">Admin Dashboard Login</p>
        </div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div id="errorMessage" class="error-message"></div>
            
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                />
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                />
            </div>
            
            <button type="submit" id="loginBtn" class="login-btn">
                Sign In
            </button>
        </form>
        
        <div class="footer-text">
            Secure admin access to Elite Gym Dashboard
        </div>
    </div>

    <script>
        // Admin credentials
        const ADMIN_USERNAME = 'clnontop';
        const ADMIN_PASSWORD = 'madebycln';
        
        // Check if already logged in
        if (localStorage.getItem('gymflow_admin_logged_in') === 'true') {
            window.location.href = 'pages/member_management_dashboard.html';
        }
        
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Clear previous error
            errorMessage.style.display = 'none';
            
            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.textContent = 'Signing In...';
            loginBtn.disabled = true;
            
            // Simulate authentication delay for better UX
            setTimeout(() => {
                if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                    // Successful login
                    localStorage.setItem('gymflow_admin_logged_in', 'true');
                    localStorage.setItem('gymflow_admin_username', username);
                    localStorage.setItem('gymflow_login_time', new Date().toISOString());
                    
                    // Show success and redirect
                    loginBtn.textContent = 'Success! Redirecting...';
                    loginBtn.style.background = 'linear-gradient(135deg, #48bb78, #38a169)';
                    
                    setTimeout(() => {
                        window.location.href = 'pages/member_management_dashboard.html';
                    }, 1000);
                } else {
                    // Failed login
                    errorMessage.textContent = 'Invalid username or password. Please try again.';
                    errorMessage.style.display = 'block';
                    
                    // Reset button
                    loginBtn.classList.remove('loading');
                    loginBtn.textContent = 'Sign In';
                    loginBtn.disabled = false;
                    
                    // Clear form
                    document.getElementById('password').value = '';
                    document.getElementById('username').focus();
                }
            }, 1500);
        }
        
        // Add enter key support
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handleLogin(event);
            }
        });
        
        // Focus username field on load
        window.addEventListener('load', function() {
            document.getElementById('username').focus();
        });
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
